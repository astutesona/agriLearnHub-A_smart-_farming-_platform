<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | agriLearn-hub</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* === Common Layout and Theme (matching index page) === */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f5fff1, #e4f7e7);
      color: #222;
    }

    header {
      background: #2d572c;
      color: white;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #b5ffb3;
    }

    /* === Login Section === */
    .login-container {
      max-width: 400px;
      background: white;
      margin: 80px auto;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      text-align: center;
      color: #2d572c;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
    }

    .login-container label {
      margin-bottom: 8px;
      font-weight: 600;
    }

    .login-container input {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: 0.3s ease;
    }

    .login-container input:focus {
      border-color: #2d572c;
      box-shadow: 0 0 5px rgba(45, 87, 44, 0.3);
    }

    .login-container button {
      background: #2d572c;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #3b7d39;
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      color: #2d572c;
      text-decoration: none;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    /* === Footer === */
    footer {
      background: #2d572c;
      color: white;
      text-align: center;
      padding: 12px;
      position: relative;
      bottom: 0;
      width: 100%;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <header>
    <h1>AgriLearnHub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="learn.html">Learn</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html" style="color:#b5ffb3;">Login</a></li>
      </ul>
    </nav>
  </header>

  <div class="login-container">
    <h2>Member Login</h2>
    <form action="#" method="post" onsubmit="return validateForm()">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
    </form>

    <div class="extra-links">
      <p><a href="#">Forgot Password?</a></p>
      <p>Donâ€™t have an account? <a href="#">Sign up here</a></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 SmartFarm | All Rights Reserved</p>
  </footer>

  <script>
    function validateForm() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === "" || password === "") {
        alert("Please fill in all fields!");
        return false;
      }

      // Simple validation for demonstration
      alert("Login successful (demo)!");
      return true;
    }
  </script>
</body>
</html>
